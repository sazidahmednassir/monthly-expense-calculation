<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
            <link rel="stylesheet" href="css/style.css">
    <title>My Monthly Savings & Expenses</title>
    
</head>
<body>
   <!-- header start -->
    <header>
        <nav class="navbar navbar-light color-1">
            <div class="container justify-content-center mt-3">
               <h1 class="text-center">My Monthly Savings & Expenses</h1>
            </div>
        </nav>
    </header>
     <!-- header end -->

     <!-- main start -->
     <main>
         
         <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="half-width">
                        <img src="img/1.jpg" class="img-fluid" alt="...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <p class="h4"> Income</p>
                        <div>
                            <div class="form-group row">
                                <label for="income" class="col-sm-2 col-md-3  col-form-label h3">Income :</label>
                                <div class="col-sm-10 col-md-6">
                                    <input id="income" type="text" class="form-control" placeholder="Enter Your Income" >
                                   
                                </div>
                                
                              </div>
                              <p class="h4 mt-3"> Expenses</p>
                              <div>
                                <div class="form-group row">
                                    <label for="food" class="col-sm-2 col-md-3  col-form-label h3">Food :</label>
                                    <div class="col-sm-10 col-md-6">
                                        <input id="food" type="text" class="form-control" placeholder="Enter Your Food cost" >
                                      
                                    </div>
                                  </div>
                                  <div>
                                    <div class="form-group row mt-3">
                                        <label for="rent" class="col-sm-2 col-md-3  col-form-label h3">Rent :</label>
                                        <div class="col-sm-10 col-md-6">
                                            <input id="rent" type="text" class="form-control" placeholder="Enter Your Rent" >
                                            
                                        </div>
                                      </div>
                                      <div>
                                        <div class="form-group row mt-3">
                                            <label for="clothes" class="col-sm-2 col-md-3  col-form-label h3">Clothes :</label>
                                            <div class="col-sm-10 col-md-6">
                                                <input id="clothes" type="text" class="form-control" placeholder="Enter Your Clothes" >
                                               
                                            </div>
                                          </div>
                                          <button id="calculate" type="button" class="btn btn-primary btn-lg mt-3">Calculate</button>

                                          <p class="h4 mt-3 me-5"> Total Expenses : <span id="total-expense"></span> </p>
                                          <p class="h4 mt-3 me-5"> Balance : <span id="balance"></span> </p>
                                      
                                          <div class="form-group row mt-3">
                                            <label for="save" class="col-sm-2 col-md-3  col-form-label h3">Save :</label>
                                            <div class="col-sm-10 col-md-8 d-flex gap-3">
                                                <input id="save" type="text" class="form-control " placeholder="Enter Your Savings" >
                                                
                                                <p class="h3">%</p>
                                                <button id="savings" type="button" class="btn btn-primary ">Save</button>
                                            </div>
                                            
                                          </div>

                          </div>
                                
                         
                                
                          <p class="h4 mt-3 me-5"> Saving Amount : <span id="saving-amount" span> </p>
                          <p class="h4 mt-3 me-5"> Remaining Balance : <span id="remaining-balance"></span> </p>            
                        
                </div>
                
     </main>
     <!-- main end -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
