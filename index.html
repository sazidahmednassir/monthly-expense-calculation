         <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="half-width">
                        <img src="581.jpg" class="img-fluid" alt="...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <p class="h4"> Income</p>
                        <div>
                            <div class="form-group row">
                                <label for="income" class="col-sm-2 col-md-3  col-form-label h3">Income :</label>
                                <div class="col-sm-10 col-md-6">
                                    <input id="income" type="text" class="form-control" placeholder="Enter Your Income">
                                </div>
                              </div>
                          </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">&lt;</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                                <div>
                                    <button onclick="verifyPin()" type="submit" class="submit-btn" id="submit_btn">Submit</button>
                                    <p  class="action-left"> <span id="left"></span>  try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
